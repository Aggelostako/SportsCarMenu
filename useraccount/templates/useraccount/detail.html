{% extends 'useraccount/main.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img height="150 px" width="500 px"  src="{{ item.item_image }}" class="card"/>
        </div>
        <div class="col-md-6">
            <h1>{{ item.item_name }}</h1>
            <h2>{{ item.item_brand }}</h2>
            <h3>{{ item.item_desc }}</h3>
            <h3>{{ item.item_color }}</h3>
            <h4>${{ item.item_price }}</h4>
            <a href="{%url 'delete_item' item.id %}">Delete</a>

        </div>
    </div>
</div>
{% endblock %}
